<!DOCTYPE html>
<html>

<head>
    <title>Facebook</title>
    
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <!-- Style -->
    <link href='./assets/css/style.css' rel='stylesheet'>

</head>

<body>

    <!-- .container start -->
    <section class="container py-5">

        <!-- .row start -->
        <div class="row">

            <!-- .col start -->
            <div class="col-lg-7 py-5 my-5">
                <h1 class="display-1 fw-bolder text-primary">Facebook </h1>
                <p>Facebook help you connect and share with the people in your life.</p>
            </div>
            <!-- .col end -->

            <!-- .col start -->
            <div class="col-lg-5">

                <div class="border shadow p-5 rounded">

                    <form>

                        <div class="mb-3">
                            <input type="text" placeholder="Email address or phone number" class="form-control form-control-lg">
                        </div>

                        <div class="mb-3">
                            <input type="password" placeholder="Password" class="form-control form-control-lg">
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                            <button type="submit" class="btn btn-primary btn-link btn-lg text-decoration-none w-100">Forgotten password?</button>
                            <hr>
                            <button type="submit" class="btn btn-success btn-lg w-75 align-items-center">Create New Account</button>
                            <p class="py-3 text-secondary"><span class="fw-bolder">Create a Page</span> for a ccelebrity, band or business.</p>
                        </div>

                    </form>

                </div>

            </div>
            <!-- .col end -->            

        </div>
        <!-- .row end -->

    </section>
    <!-- .container end -->

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
